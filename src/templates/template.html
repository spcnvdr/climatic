<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Flask Parent Template</title>
        <!-- icon -->
        <link rel="icon" href="{{url_for('static', filename='images/invader.png') }}">

        <!-- CSS stylesheets -->
        <link rel="stylesheet"
            href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

        <link rel="stylesheet"
            href="{{ url_for('static', filename='css/morris.css') }}">

        <!-- Javascript -->
        <!-- jQuery must be imported before bootstrap.js! -->
        <script type="text/javascript"
         src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>

        <script type="text/javascript"
         src="{{ url_for('static', filename='js/jquery-3.5.1.slim.min.js') }}"></script>

        <script type="text/javascript"
         src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

        <script type="text/javascript"
         src="{{ url_for('static', filename='js/popper.min.js') }}"></script>

        <script type="text/javascript"
         src="{{ url_for('static', filename='js/raphael.min.js') }}"></script>

        <script type="text/javascript"
         src="{{ url_for('static', filename='js/morris.min.js') }}"></script>

    </head>
    <body>
         <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="{{url_for('home')}}">Flask</a>
            <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('home')}}">Home</a>
                </li>
                </ul>
            </div>
        </nav>
        <!-- Menu END -->
        
        <div class="row">
            <!--This row is to simply add space between the top menu 
                and the content
            -->
            <div class="col-md-12">
                <p><br><br></p>
            </div>
        </div>

        {% block content %}
        {% endblock %}

        <!--
            Empty container to put some white space between messages
             and the login form
        -->
        <div class="container">
            <p></p>
        </div>
        <div class="d-flex justify-content-center content">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-primary" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </body>
</html>

{% block scripts %}

{% endblock %}
